<mat-card class="upcoming-card" [class.mat-elevation-z4]=true>
    <p class="upcoming-card-header-text">Upcoming Appointments</p>
    <carousel [cellWidth]="'100%'"
    style="height: inherit;z-index: inherit;">
        <div class="carousel-cell" fxLayout="column" fxLayoutAlign="center" *ngFor="let item of list">
            <div fxLayout="row" fxLayoutAlign="center">
                <img class="avatar-img" src="../../assets/dp2.jpg" />
                <div class="card-details" fxLayout="column" fxLayoutAlign="center">
                    <p class="card-detail-name">Dr. Shaun Marsh</p>
                    <p class="card-details-time" fxLayout="row" fxLayoutAlign="center center">
                        <mat-icon style="margin-right: 15px;color:#999999">schedule</mat-icon>
                        12:30pm <span class="card-details-date">Sep 16, 2020</span>
                    </p>
                </div>
            </div>  
            <div fxLayout="row" fxLayoutAlign="center">
                <button mat-raised-button color="primary" style="height: 38px;margin-top: 10px;">View Details</button>
            </div>
        </div>
    </carousel>
</mat-card>
