<mat-card class="filter-view-card" [class.mat-elevation-z4]=true>
  <div fxLayout="row wrap">
    <mat-form-field appearance="legacy" class="location-field">
      <mat-label>Location</mat-label>
      <input matInput placeholder="City, State or Zip">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div>
      <label for="distance-slider">Within Distance</label>
      <mat-slider id="distance-slider" min=0 max=25 aria-label="unit(s)" class="distance-slider"></mat-slider>
    </div>
    <mat-form-field class="specialities-field">
      <mat-label>Select Specialities</mat-label>
      <mat-select>
        <mat-option *ngFor="let data of selectData">
          Options
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="insurance-field">
      <mat-label>Insurance</mat-label>
      <mat-select>
        <mat-option *ngFor="let data of selectData">
          Options
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="language-field">
      <mat-label>Select languages</mat-label>
      <mat-select>
        <mat-option *ngFor="let data of selectData">
          Options
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <label id="gender-label">Gender</label>
      <mat-radio-group aria-labelledby="gender-label">
        <mat-radio-button class="gender-radio-button" [value]="">
          Male
        </mat-radio-button>
        <mat-radio-button class="gender-radio-button" [value]="">
          Female
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-form-field class="affiliations-field">
      <mat-label>Select Affiliations</mat-label>
      <mat-select>
        <mat-option *ngFor="let data of selectData">
          Options
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="provider-types-field">
      <mat-label>Select Provider Types</mat-label>
      <mat-select>
        <mat-option *ngFor="let data of selectData">
          Options
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="provider-sub-type-field">
      <mat-label>Select Provider Sub Types</mat-label>
      <mat-select>
        <mat-option *ngFor="let data of selectData">
          Options
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" style="height: 38px;margin-top: 10px;">Reset Filters</button>
  </div>
  <p class="result-text">8 Records Found</p>
  <div fxLayout="row wrap">
      <app-doctor-view-card *ngFor="let doctor of doctors"></app-doctor-view-card>
  </div>
</mat-card>
